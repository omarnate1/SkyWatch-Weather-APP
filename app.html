<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <nav class="nav">
      <a href="index.html"><h1>SkyWatch</h1></a>
      <span class="navlinks">
        <i class="fas fa-xmark xmarkIcon" onclick="handleRemoveSidebar()"></i>
        <ul>
          <a href="index.html"><li>Home</li></a>
        </ul>
        <a href="contactus.html"><button class="navbutton">Contact</button></a>
      </span>
      <i class="fas fa-bars barIcon" onclick="handleShowSidebar()"></i>
    </nav>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city"
        />
      </header>

      <main>
        <section class="location">
          <div class="city">Lagos, NG</div>
          <div class="date">Monday 30 May</div>
        </section>

        <div class="current">
          <div class="temp">15<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°C / 16°C</div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
